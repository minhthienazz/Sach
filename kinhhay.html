<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thư Viện Kinh Phật</title>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
:root{--gold:#c9974a;--gold2:#f0c060;--gold3:#fde68a;--dark:#060410;--dark2:#0f0a1e;--dark3:#1a1030;--card:#120d22;--lotus:#e8b4b8;--cream:#fff8ee;--border:rgba(201,151,74,.3);}
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{min-height:100vh;background:var(--dark);color:var(--cream);font-family:"Inter",sans-serif;overflow-x:hidden}
#particles{position:fixed;inset:0;z-index:0;pointer-events:none}
.hero{position:relative;z-index:1;text-align:center;padding:70px 20px 50px}
.mandala-wrap{position:relative;display:inline-block;margin-bottom:28px}
.mandala{width:110px;height:110px;animation:spin 18s linear infinite}
.buddha-icon{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:2.8rem}
@keyframes spin{to{transform:rotate(360deg)}}
.hero-badge{display:inline-block;background:rgba(201,151,74,.12);border:1px solid rgba(201,151,74,.4);color:var(--gold2);padding:5px 18px;border-radius:20px;font-size:.75rem;letter-spacing:.15em;text-transform:uppercase;margin-bottom:18px}
.hero-title{font-family:"EB Garamond",serif;font-size:clamp(1.9rem,5vw,3.2rem);font-weight:600;background:linear-gradient(135deg,var(--gold),var(--gold2),var(--gold3));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;line-height:1.2;margin-bottom:14px}
.hero-sub{font-size:.9rem;color:rgba(255,248,238,.5);max-width:480px;margin:0 auto;line-height:1.7}
.divider{display:flex;align-items:center;gap:14px;justify-content:center;margin:36px auto;max-width:320px}
.divider-line{flex:1;height:1px;background:linear-gradient(90deg,transparent,rgba(201,151,74,.4),transparent)}
.divider-lotus{color:var(--lotus);font-size:1.1rem}
.grid-section{position:relative;z-index:1;padding:0 20px 80px;max-width:1100px;margin:0 auto}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:24px}
.card{background:var(--card);border:1px solid var(--border);border-radius:18px;padding:30px 24px;cursor:pointer;transition:all .35s cubic-bezier(.34,1.4,.64,1);position:relative;overflow:hidden;display:flex;flex-direction:column;align-items:center;text-align:center;gap:14px}
.card::before{content:"";position:absolute;inset:0;background:radial-gradient(circle at 50% 0%,rgba(201,151,74,.08),transparent 65%);opacity:0;transition:opacity .35s}
.card:hover{transform:translateY(-8px) scale(1.02);border-color:rgba(201,151,74,.7);box-shadow:0 20px 50px rgba(0,0,0,.5),0 0 30px rgba(201,151,74,.15)}
.card:hover::before{opacity:1}
.card-glow{position:absolute;width:120px;height:120px;border-radius:50%;background:radial-gradient(circle,rgba(201,151,74,.15),transparent 70%);top:-30px;left:50%;transform:translateX(-50%);opacity:0;transition:opacity .35s}
.card:hover .card-glow{opacity:1}
.card-icon-wrap{width:72px;height:72px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:2rem;background:linear-gradient(135deg,rgba(201,151,74,.2),rgba(240,192,96,.1));border:1px solid rgba(201,151,74,.3);flex-shrink:0;transition:all .35s;position:relative;z-index:1}
.card:hover .card-icon-wrap{box-shadow:0 0 25px rgba(201,151,74,.35);transform:scale(1.1)}
.card-num{position:absolute;top:14px;right:16px;font-size:.7rem;color:rgba(201,151,74,.5);letter-spacing:.1em}
.card-title{font-family:"EB Garamond",serif;font-size:1.22rem;font-weight:600;color:var(--gold2);position:relative;z-index:1;line-height:1.3}
.card-sub{font-size:.72rem;color:rgba(255,248,238,.4);letter-spacing:.06em;text-transform:uppercase;position:relative;z-index:1}
.card-desc{font-size:.82rem;color:rgba(255,248,238,.55);line-height:1.65;position:relative;z-index:1}
.card-btn{margin-top:6px;padding:9px 24px;border-radius:24px;background:linear-gradient(135deg,rgba(201,151,74,.15),rgba(240,192,96,.1));border:1px solid rgba(201,151,74,.45);color:var(--gold2);font-size:.82rem;font-weight:500;cursor:pointer;transition:all .25s;position:relative;z-index:1;font-family:inherit;pointer-events:none}
.card:hover .card-btn{background:linear-gradient(135deg,rgba(201,151,74,.3),rgba(240,192,96,.15));box-shadow:0 4px 18px rgba(201,151,74,.2)}
@keyframes shimmer{0%{left:-100%}100%{left:200%}}
.card::after{content:"";position:absolute;top:0;left:-100%;width:50%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,.04),transparent);transform:skewX(-20deg);animation:shimmer 4s infinite}
.modal{position:fixed;inset:0;z-index:100;display:flex;flex-direction:column;opacity:0;pointer-events:none;transition:opacity .35s ease}
.modal.open{opacity:1;pointer-events:all}
.modal-bg{position:absolute;inset:0;background:rgba(4,2,14,.92);backdrop-filter:blur(8px)}
.modal-inner{position:relative;z-index:1;display:flex;flex-direction:column;width:100%;height:100%}
.modal-bar{flex-shrink:0;height:58px;background:linear-gradient(135deg,#080614,#120a24);border-bottom:1px solid rgba(201,151,74,.2);display:flex;align-items:center;justify-content:space-between;padding:0 20px;gap:12px;position:relative}
.modal-bar::after{content:"";position:absolute;bottom:0;left:0;right:0;height:1px;background:linear-gradient(90deg,transparent,rgba(201,151,74,.5),transparent)}
.modal-title{font-family:"EB Garamond",serif;font-size:1.1rem;color:var(--gold2);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.modal-title-icon{font-size:1.2rem;flex-shrink:0}
.close-btn{display:flex;align-items:center;gap:7px;background:rgba(201,151,74,.1);border:1px solid rgba(201,151,74,.35);color:var(--gold2);padding:7px 18px;border-radius:24px;font-size:.82rem;cursor:pointer;transition:all .25s;font-family:inherit;flex-shrink:0;white-space:nowrap}
.close-btn:hover{background:rgba(201,151,74,.25);box-shadow:0 0 16px rgba(201,151,74,.2)}
.modal-viewer{flex:1;position:relative;overflow:hidden}
.modal-viewer iframe{position:absolute;inset:0;width:100%;height:100%;border:none}
.modal-loading{position:absolute;inset:0;background:var(--dark2);display:flex;flex-direction:column;align-items:center;justify-content:center;gap:8px;transition:opacity .5s;z-index:2}
.modal-loading.gone{opacity:0;pointer-events:none}
.ml-icon{font-size:3.5rem;animation:float2 2s ease-in-out infinite}
@keyframes float2{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
.ml-text{font-family:"EB Garamond",serif;font-size:1.1rem;color:var(--gold)}
.ml-sub{font-size:.78rem;color:rgba(255,248,238,.3)}
.ml-bar{width:160px;height:2px;background:rgba(255,255,255,.08);border-radius:2px;margin-top:14px;overflow:hidden}
.ml-fill{height:100%;background:linear-gradient(90deg,var(--gold),var(--gold2));animation:prog 2.5s forwards}
@keyframes prog{0%{width:0}100%{width:100%}}
footer{position:relative;z-index:1;text-align:center;padding:30px 20px;border-top:1px solid rgba(201,151,74,.1);font-size:.78rem;color:rgba(255,248,238,.25);line-height:1.8}
@media(max-width:600px){.hero{padding:50px 16px 36px}.grid{grid-template-columns:1fr 1fr;gap:14px}.card{padding:20px 14px;gap:10px}.card-desc{display:none}.card-icon-wrap{width:58px;height:58px;font-size:1.6rem}.card-title{font-size:1rem}}
@media(max-width:380px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>
<canvas id="particles"></canvas>
<section class="hero">
  <div class="hero-badge">&#9675; Nam Mô A Di Đà Phật &#9675;</div>
  <div class="mandala-wrap">
    <svg class="mandala" viewBox="0 0 110 110" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="55" cy="55" r="52" stroke="rgba(201,151,74,0.25)" stroke-width="1"/>
      <circle cx="55" cy="55" r="44" stroke="rgba(201,151,74,0.2)" stroke-width="1" stroke-dasharray="4 4"/>
      <circle cx="55" cy="55" r="35" stroke="rgba(201,151,74,0.3)" stroke-width="1"/>
      <circle cx="55" cy="55" r="26" stroke="rgba(240,192,96,0.25)" stroke-width="1" stroke-dasharray="3 3"/>
      <g stroke="rgba(201,151,74,0.2)" stroke-width="1"><line x1="55" y1="3" x2="55" y2="107"/><line x1="3" y1="55" x2="107" y2="55"/><line x1="17" y1="17" x2="93" y2="93"/><line x1="93" y1="17" x2="17" y2="93"/></g>
      <g fill="rgba(201,151,74,0.45)"><circle cx="55" cy="3" r="2.5"/><circle cx="55" cy="107" r="2.5"/><circle cx="3" cy="55" r="2.5"/><circle cx="107" cy="55" r="2.5"/><circle cx="17" cy="17" r="2"/><circle cx="93" cy="93" r="2"/><circle cx="93" cy="17" r="2"/><circle cx="17" cy="93" r="2"/></g>
    </svg>
    <div class="buddha-icon">&#9654;&#65038;</div>
  </div>
  <h1 class="hero-title">Thư Viện Kinh Phật</h1>
  <p class="hero-sub">Tổng hợp các bài kinh đủ đẹp, rõ ràng — chọn một bài kinh và cùng hành trì trong bình an.</p>
  <div class="divider"><div class="divider-line"></div><div class="divider-lotus">&#10047;</div><div class="divider-line"></div></div>
</section>
<section class="grid-section"><div class="grid" id="grid"></div></section>
<footer>
  <div>&#128175; Nam Mô Bổn Sư Thích Ca Mâu Ni Phật &#128175;</div>
  <div style="margin-top:6px">Nguồn: Internet - web tạo bởi Nguyễn Minh Thiện</div>
</footer>
<div class="modal" id="modal">
  <div class="modal-bg" id="modalBg"></div>
  <div class="modal-inner">
    <div class="modal-bar">
      <div style="display:flex;align-items:center;gap:10px;overflow:hidden">
        <span class="modal-title-icon" id="modalIcon"></span>
        <span class="modal-title" id="modalTitle"></span>
      </div>
      <button class="close-btn" onclick="closeModal()">&#10005; Đóng sách</button>
    </div>
    <div class="modal-viewer">
      <div class="modal-loading" id="modalLoading">
        <div class="ml-icon">&#128218;</div>
        <div class="ml-text">Đang mở kinh&hellip;</div>
        <div class="ml-sub">Vui lòng chờ trong giây lát</div>
        <div class="ml-bar"><div class="ml-fill"></div></div>
      </div>
      <iframe id="modalIframe" seamless scrolling="no" frameborder="0" allowtransparency="true" allowfullscreen="true"></iframe>
    </div>
  </div>
</div>
<script>
var scriptures=[
  {title:"Chú Lăng Nghiêm",sub:"Thủ Lăng Nghiêm Thần Chú",desc:"Một trong những thần chú quan trọng nhất của Phật giáo Đại Thừa.",icon:"&#9784;",num:"01",src:"https://online.fliphtml5.com/rngdy/chu_lang_nghiem_version_2/"},
  {title:"Bài Chú Đại Bi",sub:"Đại Bi Tâm Đà La Ni",desc:"Chú của Bồ Tát Quan Thế Âm, biểu tượng lòng từ bi vô lượng.",icon:"&#10024;",num:"02",src:"https://online.fliphtml5.com/rngdy/bai-chu-dai-bi-tieng-viet/"},
  {title:"Kinh A Di Đà",sub:"Âm Nghĩa Tiếng Việt",desc:"Giới thiệu cõi Cực Lạc và hạnh nguyện niệm Phật cầu vãng sinh an lạc.",icon:"&#9790;",num:"03",src:"https://online.fliphtml5.com/rngdy/kinh_a_di_da_am_nghia/"},
  {title:"Kinh Dược Sư",sub:"Dược Sư Lưu Ly Quang Như Lai",desc:"Cầu nguyện Bồ Tát chữa lành bệnh khổ và giúp chúng sinh thoát mọi tai ương.",icon:"&#10047;",num:"04",src:"https://online.fliphtml5.com/rngdy/kinh_duoc_su/"}
];
function buildCards(){
  var g=document.getElementById("grid");
  scriptures.forEach(function(s,i){
    var d=document.createElement("div");
    d.className="card";
    d.onclick=function(){openModal(i);};
    d.innerHTML='<div class="card-glow"></div><div class="card-num">'+s.num+'</div><div class="card-icon-wrap">'+s.icon+'</div><div class="card-title">'+s.title+'</div><div class="card-sub">'+s.sub+'</div><div class="card-desc">'+s.desc+'</div><div class="card-btn">&#128214; Đọc ngay</div>';
    g.appendChild(d);
  });
}
function openModal(i){
  var s=scriptures[i];
  document.getElementById("modalTitle").textContent=s.title;
  document.getElementById("modalIcon").innerHTML=s.icon;
  var ifr=document.getElementById("modalIframe");
  ifr.src="";
  var ld=document.getElementById("modalLoading");
  ld.classList.remove("gone");
  var fill=ld.querySelector(".ml-fill");
  fill.style.animation="none"; void fill.offsetHeight; fill.style.animation="";
  document.getElementById("modal").classList.add("open");
  document.body.style.overflow="hidden";
  setTimeout(function(){ifr.src=s.src;},80);
}
function closeModal(){
  document.getElementById("modal").classList.remove("open");
  document.body.style.overflow="";
  setTimeout(function(){document.getElementById("modalIframe").src="";},400);
}
document.getElementById("modalIframe").addEventListener("load",function(){
  setTimeout(function(){document.getElementById("modalLoading").classList.add("gone");},600);
});
document.getElementById("modalBg").addEventListener("click",closeModal);
document.addEventListener("keydown",function(e){if(e.key==="Escape")closeModal();});
var canvas=document.getElementById("particles"),ctx=canvas.getContext("2d"),dots=[];
function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
resize();window.addEventListener("resize",resize);
function mkDot(){return{x:Math.random()*canvas.width,y:canvas.height+20,r:Math.random()*2.5+0.5,speed:Math.random()*0.6+0.2,op:Math.random()*0.45+0.1,drift:(Math.random()-.5)*.4};}
for(var i=0;i<70;i++){dots.push(mkDot());dots[i].y=Math.random()*canvas.height;}
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  dots.forEach(function(d,idx){
    d.y-=d.speed;d.x+=d.drift;
    ctx.beginPath();ctx.arc(d.x,d.y,d.r,0,Math.PI*2);
    ctx.fillStyle="rgba(201,151,74,"+d.op+")";ctx.fill();
    if(d.y<-10)dots[idx]=mkDot();
  });
  requestAnimationFrame(animate);
}
animate();
buildCards();
</script>
</body>
</html>
