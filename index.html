<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tu Dien Tieng Em</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
:root{--gold:#c9a84c;--gold-light:#f0d47a;--dark:#080810}
html,body{width:100%;height:100vh;overflow:hidden;background:var(--dark);color:#fff;font-family:'Inter',sans-serif;display:flex;flex-direction:column}
header{flex-shrink:0;height:62px;background:linear-gradient(135deg,#08080f,#13132a);border-bottom:1px solid rgba(201,168,76,.25);display:flex;align-items:center;justify-content:space-between;padding:0 24px;position:relative;z-index:50}
header::after{content:'';position:absolute;bottom:0;left:0;right:0;height:1px;background:linear-gradient(90deg,transparent,rgba(201,168,76,.6),transparent)}
.h-left{display:flex;align-items:center;gap:13px}
.book-icon{width:42px;height:42px;background:linear-gradient(135deg,var(--gold),var(--gold-light));border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:22px;box-shadow:0 4px 18px rgba(201,168,76,.35);flex-shrink:0}
.book-title{font-family:'Playfair Display',serif;font-size:1.3rem;font-weight:700;background:linear-gradient(120deg,var(--gold),var(--gold-light));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;line-height:1.2}
.book-sub{font-size:.68rem;color:rgba(255,255,255,.3);letter-spacing:.12em;text-transform:uppercase;margin-top:2px}
.h-right{display:flex;align-items:center;gap:10px}
.dot{width:9px;height:9px;border-radius:50%;background:#4ade80;animation:blink 2s infinite}
@keyframes blink{0%,100%{opacity:1;transform:scale(1)}50%{opacity:.4;transform:scale(1.4)}}
.src-label{font-size:.75rem;color:rgba(255,255,255,.35)}
.switch-btn{display:flex;align-items:center;gap:7px;background:rgba(201,168,76,.08);border:1px solid rgba(201,168,76,.35);color:var(--gold-light);padding:7px 18px;border-radius:24px;font-size:.82rem;font-weight:500;cursor:pointer;transition:all .25s;font-family:inherit}
.switch-btn:hover{background:rgba(201,168,76,.22);border-color:var(--gold);box-shadow:0 0 20px rgba(201,168,76,.2)}
.viewer{flex:1;position:relative;overflow:hidden;background:radial-gradient(ellipse at 50% 45%,#16162e,var(--dark) 75%)}
.viewer::before{content:'';position:absolute;inset:0;background:radial-gradient(ellipse at 15% 50%,rgba(201,168,76,.05),transparent 55%),radial-gradient(ellipse at 85% 50%,rgba(80,80,200,.05),transparent 55%);pointer-events:none;z-index:1}
.ca{position:absolute;width:52px;height:52px;opacity:.2;pointer-events:none;z-index:3}
.ca-tl{top:12px;left:12px;border-top:1.5px solid var(--gold);border-left:1.5px solid var(--gold)}
.ca-tr{top:12px;right:12px;border-top:1.5px solid var(--gold);border-right:1.5px solid var(--gold)}
.ca-bl{bottom:12px;left:12px;border-bottom:1.5px solid var(--gold);border-left:1.5px solid var(--gold)}
.ca-br{bottom:12px;right:12px;border-bottom:1.5px solid var(--gold);border-right:1.5px solid var(--gold)}
.src-wrap{position:absolute;inset:0;z-index:2}
.src-wrap iframe{width:100%;height:100%;border:none;display:block}
#src2{display:none}
.loading{position:absolute;inset:0;z-index:20;background:radial-gradient(ellipse at center,#13132a,var(--dark));display:flex;flex-direction:column;align-items:center;justify-content:center;gap:6px;transition:opacity .6s ease}
.loading.gone{opacity:0;pointer-events:none}
.ld-emoji{font-size:4rem;animation:float 2.2s ease-in-out infinite;margin-bottom:10px}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-12px)}}
.ld-title{font-family:'Playfair Display',serif;font-size:1.15rem;color:var(--gold)}
.ld-sub{font-size:.78rem;color:rgba(255,255,255,.3);margin-bottom:8px}
.ld-bar{width:180px;height:2px;background:rgba(255,255,255,.08);border-radius:2px;overflow:hidden;margin-top:16px}
.ld-fill{height:100%;background:linear-gradient(90deg,var(--gold),var(--gold-light));animation:prog 2.5s ease-in-out forwards}
@keyframes prog{0%{width:0}100%{width:100%}}
.toast{position:fixed;bottom:28px;left:50%;transform:translateX(-50%) translateY(80px);background:rgba(10,10,22,.96);border:1px solid rgba(201,168,76,.35);backdrop-filter:blur(12px);color:#fff;padding:11px 26px;border-radius:30px;font-size:.83rem;box-shadow:0 10px 40px rgba(0,0,0,.5);transition:transform .4s cubic-bezier(.34,1.56,.64,1);z-index:999;white-space:nowrap}
.toast.show{transform:translateX(-50%) translateY(0)}
@media(max-width:600px){.book-title{font-size:1rem}.book-sub,.src-label{display:none}header{padding:0 14px}}
</style>
</head>
<body>
<header>
  <div class="h-left">
    <div class="book-icon">&#128218;</div>
    <div>
      <div class="book-title">T&#7915; &#272;i&#7875;n Ti&#7871;ng Em</div>
      <div class="book-sub">Online Book Reader</div>
    </div>
  </div>
  <div class="h-right">
    <span class="src-label" id="srcLabel">Ngu&#7891;n 1 &ndash; Flipsnack</span>
    <div class="dot" id="dot"></div>
    <button class="switch-btn" onclick="switchSource()">&#128260; &#272;&#7893;i ngu&#7891;n &#273;&#7885;c</button>
  </div>
</header>
<div class="viewer">
  <div class="ca ca-tl"></div><div class="ca ca-tr"></div>
  <div class="ca ca-bl"></div><div class="ca ca-br"></div>
  <div class="loading" id="ld">
    <div class="ld-emoji">&#128218;</div>
    <div class="ld-title">&#272;ang m&#7903; s&aacute;ch&hellip;</div>
    <div class="ld-sub">Vui l&ograve;ng ch&#7901; trong gi&acirc;y l&aacute;t</div>
    <div class="ld-bar"><div class="ld-fill" id="ldFill"></div></div>
  </div>
  <div class="src-wrap" id="src1">
    <iframe src="https://player.flipsnack.com?hash=QUREN0Q4N0E5RjcrN2hqNGlzYWppcQ==" seamless scrolling="no" allowfullscreen allow="autoplay; clipboard-read; clipboard-write" onload="onLoad()"></iframe>
  </div>
  <div class="src-wrap" id="src2">
    <iframe src="https://online.fliphtml5.com/rngdy/agqe/" seamless scrolling="no" frameborder="0" allowtransparency="true" allowfullscreen="true" onload="onLoad()"></iframe>
  </div>
</div>
<div class="toast" id="toast"></div>
<script>
var cur=1,tmr;
function onLoad(){clearTimeout(tmr);setTimeout(function(){document.getElementById('ld').classList.add('gone')},500);}
function showToast(m){var t=document.getElementById('toast');t.textContent=m;t.classList.add('show');setTimeout(function(){t.classList.remove('show')},3000);}
function resetBar(){var f=document.getElementById('ldFill');f.style.animation='none';void f.offsetHeight;f.style.animation='';}
function switchSource(){
  var ld=document.getElementById('ld');ld.classList.remove('gone');resetBar();
  var s1=document.getElementById('src1'),s2=document.getElementById('src2');
  var lb=document.getElementById('srcLabel'),dot=document.getElementById('dot');
  if(cur===1){
    s1.style.display='none';s2.style.display='block';cur=2;
    lb.textContent='Ngu\u1ED3n 2 \u2013 FlipHTML5';dot.style.background='#60a5fa';
    showToast('\u2705 \u0110\u00E3 chuy\u1EC3n sang ngu\u1ED3n FlipHTML5');
  }else{
    s2.style.display='none';s1.style.display='block';cur=1;
    lb.textContent='Ngu\u1ED3n 1 \u2013 Flipsnack';dot.style.background='#4ade80';
    showToast('\u2705 \u0110\u00E3 chuy\u1EC3n v\u1EC1 ngu\u1ED3n Flipsnack');
  }
  tmr=setTimeout(function(){document.getElementById('ld').classList.add('gone')},5000);
}
tmr=setTimeout(function(){
  if(!document.getElementById('ld').classList.contains('gone')){
    switchSource();
    showToast('\u26A1 T\u1EF1 chuy\u1EC3n sang FlipHTML5 do ngu\u1ED3n 1 ch\u1EADm t\u1EA3i');
  }
},9000);
</script>
</body>
</html>
